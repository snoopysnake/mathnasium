<!doctype html>
<html>
	<head>
	  <title>Game Plan for Alex Chiang</title>
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="content">
			<article>
				<div class="row attendance">
					<div class="cell cell__sign-in">
						<input id="initials-start" type="text" placeholder="Initials" maxlength="2">
						<input id="sign-in" type="button" value="Sign in">
					</div>
					<div>
						<h1 id="name">Alex Chiang</h1>
						<h2 id="subtitle">Game Plan of <a id="game-plan-date">01/01/1970</a></h2>
					</div>
					<div class="cell cell__sign-out">
						<input id="initials-end" type="text" placeholder="Initials" maxlength="2">
						<input id="sign-out" type="button" value="Sign out">
					</div>
				</div>
				<div class="row manage">
					<input type="button" value="Add">
					<input type="button" value="Edit">
					<input type="button" value="Del">
				</div>
				<div class="cell session">
					<input id="prev-session" type="button" value="<< Prev">
					<h2>Session 1</h2>
					<input id="next-session" type="button" value="Next >>">
				</div>
				<div class="row plan">
					<table>
						<tr>
							<th class="plan__type">
								<select>
									<option>PK</option>
									<option>FO</option>
								</select>
							</th>
							<th class="plan__num">
								<input type="text">
							</th>
							<th class="plan__pages">
								<input class="logged" type="button" value="1" disabled="true">
								<input class="logged" type="button" value="2" disabled="true">
								<input class="incomplete" type="button" value="3">
								<input class="logged" type="button" value="4" disabled="true">
								<input class="incomplete" type="button" value="5">
								<input class="todo" type="button" value="6">
								<input class="todo" type="button" value="7">
							</th>
							<th class="plan__mc">
								<input class="todo" type="button" value="M">
							</th>
						</tr>
						<tr>
							<th class="plan__type">
								<select>
									<option>PK</option>
									<option>FO</option>
								</select>
							</th>
							<th class="plan__num">
								<input type="text">
							</th>
							<th class="plan__pages">
								<input class="todo" type="button" value="1">
								<input class="todo" type="button" value="2">
								<input class="todo" type="button" value="3">
								<input class="todo" type="button" value="4">
							</th>
							<th class="plan__mc">
								<input class="todo" type="button" value="M">
							</th>
						</tr>						
						<tr>
							<th class="plan__type">
								<select>
									<option>PK</option>
									<option>FO</option>
								</select>
							</th>
							<th class="plan__num">
								<input type="text">
							</th>
							<th class="plan__pages">
								<input class="todo" type="button" value="1">
								<input class="todo" type="button" value="2">
							</th>
							<th class="plan__mc">
								<input class="todo" type="button" value="M">
							</th>
						</tr>
					</table>
				</div>
				<label>Notes:</label>
				<div class="row notes">
					<textarea></textarea>
				</div>
			</article>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.4.0.min.js"
		  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
		  crossorigin="anonymous"></script>
		<script src="script.js"></script>
		<script src="moment.js"></script>
	</body>
</html>
