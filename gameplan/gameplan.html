<!doctype html>
<html>
	<head>
	  <title>Game Plan for Alex Chiang</title>
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="content">
			<h1>Alex Chiang</h1>
			<article>
				<div class="row attendance">
					<div class="cell">
						<label></label>
						<input class="initials" type="text" placeholder="Initials">
						<input type="button" value="Sign in">
					</div>
					<div class="cell session">
						<input type="button" value="Prev">
						<h2>Session 1</h2>
						<input type="button" value="Next">
					</div>
					<div class="cell">
						<input class="initials" type="text" placeholder="Initials">
						<input type="button" value="Sign out">
					</div>
				</div>
				<div class="row manage">
					<input type="button" value="Add">
					<input type="button" value="Edit">
					<input type="button" value="Del">
				</div>
				<div class="row plan">
					<table>
						<tr>
							<th class="plan__type">
								<select>
									<option>PK</option>
									<option>FO</option>
								</select>
							</th>
							<th class="plan__pages">
								<input type="button" value="1">
								<input type="button" value="2">
								<input type="button" value="3">
								<input type="button" value="4">
								<input type="button" value="5">
								<input type="button" value="6">
								<input type="button" value="7">
							</th>
							<th class="plan__mc">
								<input type="button" value="M">
							</th>
						</tr>
						<tr>
							<th class="plan__type">
								<select>
									<option>PK</option>
									<option>FO</option>
								</select>
							</th>
							<th class="plan__pages">
								<input type="button" value="1">
								<input type="button" value="2">
								<input type="button" value="3">
								<input type="button" value="4">
							</th>
							<th class="plan__mc">
								<input type="button" value="M">
							</th>
						</tr>						
						<tr>
							<th class="plan__type">
								<select>
									<option>PK</option>
									<option>FO</option>
								</select>
							</th>
							<th class="plan__pages">
								<input type="button" value="1">
								<input type="button" value="2">
							</th>
							<th class="plan__mc">
								<input type="button" value="M">
							</th>
						</tr>
					</table>
				</div>
				<label>Notes:</label>
				<div class="row notes">
					<textarea></textarea>
				</div>
			</article>
		</div>
	</body>
</html>
